<div class="d-flex flex-column-fluid flex-center mt-30 mt-lg-0 " style="padding: 10%;">

    <div class="login-form login-signin">

        <!-- 
        <div class="text-center mb-10 mb-lg-20">

            <a href="#" class="flex-column-auto mt-5">
                <img style="margin-top: -50px;
          margin-bottom: 50px;" src={{image_url}} class="max-h-70px" />
            </a>

            <h3 class="font-size-h1">Sign In</h3>
            <p class="text-muted font-weight-bold">
                Enter your username and password
            </p>
        </div> -->

        <kt-auth-notice></kt-auth-notice>
        <form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_form"
            (ngSubmit)="submit()">

            <div class="text-center mb-10">
                <h1 class="text-dark mb-3">Sign In</h1>
                <!-- <div class="text-gray-400 fw-bold fs-4">
                    <a routerLink="/auth/register" id="kt_login_signup" class="link-primary fw-bolder">{{
                        "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}</a>
                </div> -->
            </div>



            <!-- <ng-container *ngIf="hasError">
                <div class="mb-lg-15 alert alert-danger">
                    <div class="alert-text font-weight-bold">
                        The login details are incorrect
                    </div>
                </div>
            </ng-container> -->

            <div class="fv-row mb-10">
                <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                <input class="form-control form-control-lg form-control-solid" type="email" name="email"
                    formControlName="email" autocomplete="off" [ngClass]="{'is-invalid': loginForm.controls['email'].invalid,
            'is-valid': loginForm.controls['email'].valid}" />
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{validation: 'required',message: 'Email is required',
            control: loginForm.controls['email']
          }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'email',
            message: 'Email is invalid',
            control: loginForm.controls['email']
          }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'minLength',
            message: 'Email should have at least 3 symbols',
            control: loginForm.controls['email']
          }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Email should have maximum 360 symbols',
            control: loginForm.controls['email']
          }"></ng-container>
            </div>


            <div class="fv-row mb-10">
                <div class="d-flex justify-content-between mt-n5">
                    <div class="d-flex flex-stack mb-2">
                        <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                        <a routerLink="/auth/forgot-password" class="link-primary fs-6 fw-bolder" id="kt_login_forgot"
                            [style.margin-left]="'5px'">
                            Forgot Password ?
                        </a>
                    </div>
                </div>

                <input class="form-control form-control-lg form-control-solid" type="password" name="password"
                    autocomplete="off" formControlName="password" [ngClass]="{
            'is-invalid': loginForm.controls['password'].invalid,
            'is-valid': loginForm.controls['password'].valid
          }" />
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: loginForm.controls['password']
          }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Password should have at least 3 symbols',
            control: loginForm.controls['password']
          }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 100 symbols',
            control: loginForm.controls['password']
          }"></ng-container>
            </div>



            <div class="text-center">
                <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"
                    [disabled]="loginForm.invalid">
                    <span class="indicator-label">Continue</span>
                    <!-- <ng-container *ngIf="isLoading$ | async">
                        <span class="indicator-progress" [style.display]="'block'">
                            Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </ng-container>
                    <ng-container *ngIf="!(isLoading$ | async)">
                    </ng-container> -->
                </button>
            </div>

        </form>
        <ng-template #formError let-control="control" let-message="message" let-validation="validation">
            <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
                <div class="fv-plugins-message-container">
                    <span role="alert">
                        {{ message }}
                    </span>
                </div>
            </ng-container>
        </ng-template>

    </div>

</div>
